<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>STACK SHACK – The best burgers in Birmingham, wings, milkshakes and more. Something tasty for everyone.</title>
</head>
<body>
    <div class="container">
        <header id="header-container">
            <div id="header-left">
                <button id="header-btn">ORDER NOW</button>
            </div>
            <div id="header-center">
                <a href="#">
                    <img id="header-logo" src="../images/logo.png" alt="logo">
                </a>
            </div>
            <div id="header-right">
                <svg width="50" height="50">
                    <line x1="10" y1="15" x2="40" y2="15" stroke="#F8CB1E" stroke-width="3" stroke-linecap="round"/>
                    <line x1="10" y1="25" x2="40" y2="25" stroke="#F8CB1E" stroke-width="3" stroke-linecap="round"/>
                    <line x1="10" y1="35" x2="40" y2="35" stroke="#F8CB1E" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
        </header>

        <main id="main-container">
            <video muted autoplay style="width: 100%; object-fit: cover;" src="../videos/main-video.mp4"></video>
        </main>
        <section></section>
        <section></section>
        <section></section>

        <section id="form-container">
            <div class="form-div">
                <section class="form-gif-left-section">
                    <div id="left-gif-div">
                        <img id="form-gif-1" src="../images/form-gif-1.gif" alt="gif-left">
                    </div>
                </section>
                <section class="form-info-section">
                    <div id="sign-up-message">
                        <h2 id="form-h2-big">SIGN UP TO OUR<br>NEWSLETTER</h2>
                        <h2 id="form-h2-little">DON'T WORRY WE WILL NOT SPAM YOU</h2>
                    </div>
                    <div id="sign-up-form">
                        <form class="form-container" action="">
                            <div id="label-name">
                                <label for="name">NAME</label>
                                <br>
                                <input id="name" type="text">
                            </div>
                            <div id="label-email">
                                <label for="email">EMAIL</label>
                                <br>
                                <input id="email" type="email">
                            </div>
                            <div id="label-phone">
                                <label for="phone">TELEPHONE</label>
                                <br>
                                <input id="phone" type="number" placeholder="07">
                            </div>
                            <div id="label-birthday">
                                <label for="birthday">WHEN IS IT YOUR BIRTHDAY?</label>
                                <br>
                                <input id="birthday" type="datetime-local">
                            </div>
                            <div class="sign-up-btn-div">
                                <button id="sign-up-btn" type="submit">SIGN ME UP</button>
                            </div>
                        </form>
                    </div>
                </section>
                <section class="form-gif-right-section">
                    <div id="right-gif-div">
                        <img id="form-gif-2" src="../images/form-gif-2.gif" alt="gif-right">
                    </div>
                </section>
            </div>
        </section>
        <footer>
            <div id="footer-container">
                <div class="footer-sec-1">
                    <h2 id="footer-h2">THANKS FOR EATING WITH US</h2>
                </div>
                <div class="footer-info-emails">
                        <div>
                            <div>
                                <h5>General Enquiries</h5>
                                <a href="#">info@stackshack.co.uk</a>
                            </div>
                            <br>
                            <div>
                                <h5>Franchising Opportunities</h5>
                                <a href="#">franchising@stackshack.co.uk</a>
                            </div>
                        </div>
                </div>
                <div class="footer-sec-2">
                    <div id="footer-right-position">
                        <div class="icons-div">
                            <a href=""><img class="footer-icon" src="../icons/facebook.png" alt="facebook"></a>
                            <a href=""><img class="footer-icon" src="../icons/instagram.png" alt="instagram"></a>
                            <a href=""><img class="footer-icon" id="tiktok-icon" src="../icons/tiktok.png" alt="tiktok"></a>
                            <a href=""><img class="footer-icon" src="../icons/twitter.png" alt="twitter"></a>
                        </div>
                        <br>
                        <div class="web-site-owner-section">
                            <h5 id="footer-owner-sec">©2023 STACK SHACK. ALL RIGHTS RESERVED.<br>
                                SITE BY DE:STRUKT STUDIO®</h5>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("input[type=datetime-local]", {});
    </script>
</body>
</html>
